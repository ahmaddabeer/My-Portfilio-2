<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
        }

        .contact-section {
            background-color: #1e1e1e;
            padding: 60px 20px;
            text-align: center;
        }

        .contact-container h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #4fc3f7;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-container p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        form input,
        form textarea {
            width: 80%;
            padding: 14px;
            margin: 10px 0;
            background-color: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 1rem;
            color: #f1f1f1;
            transition: all 0.3s ease;
        }

        form input:focus,
        form textarea:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        form textarea {
            resize: vertical;
            min-height: 120px;
        }

        form button {
            padding: 14px 35px;
            background: linear-gradient(to right, #00bcd4, #4fc3f7);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        form button:hover {
            background: linear-gradient(to right, #4fc3f7, #00bcd4);
            transform: scale(1.05);
        }

        .social-links {
            margin-top: 40px;
        }

        .social-icon {
            margin: 15px;
            font-size: 1.2rem;
            color: #4fc3f7;
            text-decoration: none;
            position: relative;
            transition: all 0.3s;
        }

        .social-icon:hover {
            color: #00e5ff;
            transform: scale(1.1);
        }

        .social-icon::after {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #00e5ff;
            transition: all 0.3s;
        }

        .social-icon:hover::after {
            width: 100%;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .contact-container h2 {
                font-size: 2rem;
            }

            form input,
            form textarea {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <p>Let's Connect! Feel free to reach out with any questions, ideas, or collaborations.</p>

            <form action="https://formspree.io/f/mgvajppd" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/dabeer-ahmad-70662b327/" class="social-icon" target="_blank">ðŸ”— LinkedIn</a>
                <a href="https://github.com/ahmaddabeer" class="social-icon" target="_blank">ðŸ’» GitHub</a>
                <a href="https://www.instagram.com/dabeer9889/" class="social-icon" target="_blank">ðŸ“¸ Instagram</a>
            </div>
        </div>
    </section>

</body>
</html>
